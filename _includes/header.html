<header class="site-header">
    <div class="container">
        <a id="site-header-brand" href={{site.company_url}} title="{{ site.name }}">
            <img src="{{site.company_brand_icon}}" alt="publicis.sapient">
            <span class="show-me">{{site.name}}</span>
        </a>
        <nav class="site-header-nav" role="navigation">
            {% for nav in site.navs %}
            <a href="{{ nav.href }}"
               class="{% if page.menu == nav.label %} selected {% endif %} site-header-nav-item hvr-underline-from-center"
               target="{{ nav.target | default: _self }}"
               title="{{ nav.label }}">
                {{ nav.label }}
            </a>
            {% endfor %}
        </nav>
    </div>
</header>
