# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.
# Setup for Yantrashala
# Version : 0.0.1
# Author/Contributor : Vichu1988
# Last Updated Date: 30-May-2016

# Site settings
title: Yantrashala
title_title: Yantrashala | open source initiatives
name: Sapient Nitro
#email: Visweshwaran.s@gmail.com
location: Bengaluru,India # ex. Nice, France
company: SapientNitro
company_url: www.sapientnitro.com
github_url: https://github.com/yantrashala
#P.S icon
#company_brand_icon: data:image/png;base64,
#Nitro icon
company_brand_icon: data:image/png;base64,
description: Sapient Nitro's yantrashala page. This page is an entry point to our open source contributions.
favicon: favicon.ico # Image must be in assets/images

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
url: http://yantrashala.github.io

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

#Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

syntax_highlighter_opts:
  input: GFM
  syntax_highlighter: coderay

#Nav-bar
# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home
#  -
#    href: /blog
#    label: Blog
  -
    href: http://www.sapientnitro.com
    label: About
    target: _blank
